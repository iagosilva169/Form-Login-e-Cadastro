<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="cadastro.css">
    <title>Criar Conta</title>
</head>
<body>
   
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <span class="required">*</span>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <span class="required">*</span>

        <label for="dataNascimento">Data de nascimento:</label>
        <div>
            <select id="dia" name="dia" required>
                <option value="">Dia</option>
                <!-- gera a opção dos dias 1 a 31 -->
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>

            <select id="mes" name="mes" required>
                <option value="">Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

            <select id="ano" name="ano" required>
                <option value="">Ano</option>
                <!-- Gera opções de 1900 a 2023 -->
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
        <span class="required">*</span>

        <label for="genero">Gênero:
        <label for="feminino">Feminino
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino
        <input type="radio" id="personalizado" name="genero" value="personalizado">
        <label for="email">Celular ou email:</label>
        <input type="email" id="email" name="email" required>
        <span class="required">*</span>

        <label for="senha">Nova senha:</label>
        <input type="password" id="senha" name="senha" required>
        <span class="required">*</span>

        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
